<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ISRO centres</title>
    <link rel="" src="logo.svg">
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  </head>
  <body>

<!-- Main -->
    <div class="main">
        
      <div class="heading">
        <h1>ISRO centres</h1>
    </div>

      <div class="sub_heading">
        <img src="images/pluto.jpg" alt="My Image">
        <p class="sentence"><span>I</span>ndian <span>S</span>pace <span>R</span>esearch <span>O</span>rganisation</p>
      </div>

      <div class="instruction">
        Search for ISRO centers based on place, state and name</p>
      </div>

      <div class="input-group">

          <div class="form">
             <div class="inputAndSearch">
            <input type="text"class="form-input" placeholder="Type here. . . . . . ."/>
            <button class="search-button" onclick="displayResults()">Search</button>
            </div>
            <button class="button" onclick="onFilterSelect('Place')">CITY</button>
            <button class="button" onclick="onFilterSelect('State')">STATE</button>
            <button class="button" onclick="onFilterSelect('name')">CENTER</button>

          </div>

      </div>
      
<!-- display cards -->
      <div class="display-container">
      
 
      </div>
<!-- /display cards -->

    </div>
<!-- /Main -->
<script src="src/index.js"></script>
  </body>
  
</html>
